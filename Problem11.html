<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Button and Box</title>
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body, html {
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.container {
  position: relative;
  height: 100vh;
  width: 100vw;
  display: flex;
  justify-content: center;
  align-items: center;
}

.center-btn {
  padding: 15px 30px;
  background-color: red;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 16px;
  cursor: pointer;
  position: absolute;
}

.info-box {
  position: absolute;
  padding: 20px;
  background-color: #333;
  color: white;
  font-size: 20px;
  border-radius: 10px;
  display: none;
}

.center-btn:active ~ .info-box {
  display: block;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.center-btn:active {
  display: none;
}

  </style>
</head>
<body>

  <div class="container">
    <button class="center-btn">Read Info</button>
    <div class="info-box">This is info</div>
  </div>

</body>
</html>
